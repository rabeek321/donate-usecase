<section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../../assets/images/cat1.jpg" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="../../../../assets/images/image1.jpg" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="../../../../assets/images/cat2.jpg" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="../../../../assets/images/image4.jpg" style="width:1319px;height: 588px;" class="d-block w-100" alt="image1">

<div class="container overflow my-5">
    <!-- Top Navigation -->
	<div class="content">
		<div class="grid">
			<figure class="effect-lily" *ngFor="let cat of charityList;let i=index">
				<img src="../../../../assets/images/cat{{i+1}}.jpg" alt="img12"/>
				<figcaption>
					<div style="background-color: #000; opacity: 0.8;">
						<h2 class="text-success">{{cat.categoryName}} <span class="text-success">Charity</span></h2>
						<p style="font-size: 18px;"><strong class="text-primary">Charity brings to life again those who are spiritually dead. </strong></p>
					</div>
					<a href="javascript:void(0);" (click)="goToSchemes(cat.categoryId);">View Schemes</a>
				</figcaption>			
			</figure>			
        </div>
    </div>
    </div>


<app-loader [loader]="loader"></app-loader>
<app-alert [sharedAlert]="donateService.showAlert" *ngIf="donateService.showAlert?.modalShow"></app-alert>
